<!DOCTYPE html>
<html>
<head>
    <title>ProveIt</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/ethereum/web3.js/master/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/emn178/js-sha3/master/build/sha3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <h1>ProâˆµeIt</h1>

    <h3>Registered Users</h3>
    <p>Number of Registered Addresses:
        <div id="registeredUsersNumber"></div>
    </p>
    <p>Registered Addresses:
        <div id="registeredUsersAddresses"></div>
    </p>
    <button type="button" id="registeredUsersSubmit">Refresh</button>

    <h3>User Entries</h3>
    <input type="text" id="userEntriesAddress" size="42" placeholder="Address 0x..."/>
    <button type="button" id="userEntriesSubmit">Query</button>
    <div id="userEntries"></div>

    <h3>Prove It</h3>
    <input type="text" id="entryInformationAddress" placeholder= "Address 0x..."/>
    <input type="text" id="entryInformationHash" placeholder= "Hash 0x..."/>
    <button type="button" id="entryInformationSubmit">Prove it</button>
    <div id="entryInformation"></div>

    <h3>Hash Helper</h3>
    <input type="text" id="messageInput">
    <div id="messageHash"></div>
    <input type="file" id="fileInput">
    <div id="fileHash"></div>


</body>
</html>
